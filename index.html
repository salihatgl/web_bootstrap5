<!DOCTYPE html>
<html lang="en" >
    <head>
        
        <title>Bootstrap 5</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    
    <body >
        <div class="container mt-3">
           <form  class="w-50 was-validated" >
            <div class="row">
            <div class="col">
                <label for="email" class="form-label" >E-mail:</label>
            <div class="input-group form-floting mb-3">
                <input type="email" name="email" id="email" class="form-control form-control-sm" placeholder="E-mailiizi giriniz..." required>
                <span class="input-group-text">@gmail.com</span>
                <div class="invalid-feedback">Lütfen Bu Alanı Doldurunuz.</div>
                <div class="valid-feedback">Geçerli.</div>
            </div>
            </div>
            <div class="col">
            <label for="password" class="form-label" >Şifre:</label>
            <div class="input-group mb-3">
                <input type="password" name="password" id="password" class="form-control form-control-sm" placeholder="Şifrenizi giriniz..." required>
                 <div class="valid-feedback">Valid.</div>
                 <div class="invalid-feedback">Check this checkbox to continue.</div>
            </div>
            </div>
            </div>
           </form>
           <form class="w-50" >
            <div class="row">
                <div class="col">
            <div class="input-group mb-3">
                <span class="input-group-text">1</span>
                <span class="input-group-text">2</span>
                <input type="text"  class="form-control form-control-sm" placeholder="Devredışı Giriş" disabled>
                
            </div>
            </div>
            <div class="col">
            <div class=" mb-3">
                <input type="text"  class="form-control form-control-sm" placeholder="Saltokur Giriş" readonly>
            </div>
            </div>
            <div class="col">
            <div class=" mb-3">
                <input type="text"  class="form-control-plaintext form-control-sm" placeholder="Plaintext Giriş" value="Plaintext Giriş"required>
            </div>
            </div>
            <div class=" form-floating ">
                <textarea name="text" id="commit" class="form-control form-control-lg"  rows="5" ></textarea>
                <label for="comment">Yorumlar</label>
            </div>
            </div>
            <div class="mb-3">
                <label for="color" class="form-label">Renk Girişi:</label>
                <input type="color" class="form-control form-control-color form-control-sm" value="#cc99ff" required>
                
            </div>
            <div class=" form-floating mb-3">
                <select name="sellist1" id="sel1" class="form-select form-select-sm"  required>
                    <option selected disabled value="">1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
                <label for="sel1" class="form-label">Liste Secin (birini seçiniz):</label>
            </div>
            <div class="mb-3">
                <label for="sel2" class="form-label">Renk Girişi:</label>
                <select multiple name="sellist2" id="sel2" class="form-select form-select-sm">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <div>
                <label for="customRange" class="form-label">Range:</label>
                <input type="range" id="customRange" class="form-range" step="10" >
            </div>
            
            <div class="form-check mb-3">
                <label class="form-check-label">
                 <input type="checkbox" class="form-check-input" name="benihatirla">Beni Hatırla
                </label>
            </div>

            <label class="form-check-label" for="label">Cinsiyet:</label>
            <div class="form-check ">
                <input type="radio" class="form-check-input" id="radio1" name="cinsiyet" value="kız" >
                <label class="form-check-label" for="radio1">Kız</label>
              </div>
              <div class="form-check mb-3">
                <input type="radio" class="form-check-input" id="radio2" name="cinsiyet" value="erkek" >
                <label class="form-check-label" for="radio2">Erkek</label>
              </div>
              <div class="form-check form-switch">
                <input type="checkbox" class="form-check-input" id="mySwitch" name="darkmode" value="yes" checked>
                <label class="form-check-label" for="mySwitch">Darkmode</label>
              </div>
           </form>
           <a class="btn btn-primary" href="temel.html" role="button">Temel bootstrap</a>
          
        
           <div class="row mt-3">
            <div class="col-sm-3 col-md-6 col-lg-4 col-xl-2 bg-success">
                <p>Lorem ipsum dolor sit amet.</p>
            </div>
            <div class="col-sm-9 col-md-6 col-lg-8 col-xl-10 bg-primary">
                <p>Lorem ipsum dolor sit amet.</p>
            </div>
            <div class="row mt-3">
                <div class="col bg-primary text-center p-2">2/1</div>
                <div class="col bg-warning text-center p-2">2/2</div>
            </div>
            <div class="row">
                <div class="col bg-primary text-center p-2">4/1</div>
                <div class="col bg-warning text-center p-2">4/2</div>
                <div class="col bg-primary text-center p-2">4/3</div>
                <div class="col bg-warning text-center p-2">4/4</div>
            </div>
            <div class="row">
                <div class="col bg-primary text-center p-2">6/1</div>
                <div class="col bg-warning text-center p-2">6/2</div>
                <div class="col bg-primary text-center p-2">6/3</div>
                <div class="col bg-warning text-center p-2">6/4</div>
                <div class="col bg-primary text-center p-2">6/5</div>
                <div class="col bg-warning text-center p-2">6/6</div>
            </div>

           </div>
        </div>
    </body>
</html>
